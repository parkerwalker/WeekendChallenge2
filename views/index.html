<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Week 2 Challenge</title>
  </head>
  <body>
    <h1>Week 2 Calculator</h1>
    <div>
      <input type="number" id="firstNumber" placeholder="1st">
      <input type="number" id="secondNumber" placeholder="2nd">
      <select class="mathInput">
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Mulitiply</option>
        <option value="/">Divide</option>
      </select>
      <button id="enter">Get Answer</button>
    </div>
    <div class="block">
      <button id="clear">Clear Anwsers</button>
        <div class="results">
        </div>
    </div>
  </body>
</html>
